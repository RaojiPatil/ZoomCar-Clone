<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #map{
            height: 700px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Google Map</h3>
    <div id="map"></div>


    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3wzKiv1MaS2bETRlpAeJkjJPvRKs8xe0&callback=initMap">
        </script>
        <script>
            function initMap(){

                var options ={
                    center:{lat:28.644800,lng:77.216721},
                    zoom:8
                }

                map = new google.maps.Map(document.getElementById("map"),options);


                const marker = new google.maps.Marker({
                    position:{lat:28.644800,lng:77.216721},
                    map:map
                });

            }
        </script>
</body>

</html>
