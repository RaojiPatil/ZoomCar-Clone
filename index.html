<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Car</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header" id="header">
        <!--  -->
    </div>

    <!-- top-start -->

    <div class="top">
        <div class="selection">

            <div class="ride-selection">
                <span>Round Trip</span>
                <i class="down-icon"></i>
            </div>
            <div class="box">
                <div class="wrap">
                    <a href="#">
                        <div class="select-address">
                            <div class="green-icon"></div>
                            <div class="placeholder">Pick Up City, Airport, Address or Hotel</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="btn-wrapper">
                <button disabled="disabled" class="btn-primary">FIND CARS</button>

            </div>

        </div>
    </div>

    <!-- top-end -->


    <!-- promo-start -->

    <div class="promo-container">
        <div class="promo">
            <div><img src="images\promoImage1.jpeg"></div>
            <div><img src="images\promoImage2.jpg"></div>
            <div><img src="images\promoImage3.jpg"></div>
            <div><img src="images\promoImage4.jpg"></div>
            <div><img src="images\promoImage5.png"></div>
        </div>

    </div>

    <!-- promo-end -->


    <!-- card01-start -->

    <div class="card-container">
        <div class="card-res">
            <div class="card-box">
                <div class="article">
                    <img src="images\card00.png">
                    <article>
                        <h3 class="title">REFER AND EARN</h3>
                        <p>You earn 500 credits, your friend gets 30% (upto Rs. 2500) off on their first booking of at
                            least 8 hours.</p>
                    </article>
                </div>
            </div>
            <div class="card-box">
                <div class="article">
                    <img src="images\login-card.jpg">
                    <article>
                        <h3 class="title">LOGIN</h3>
                        <p>If you have an upcoming or a live booking, then log in to
                            view your booking.
                        </p>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <!-- card01-end -->

    


</body>

</html>

<script type="module">

    import navbar from "./components/navbar.js";

    let header = document.getElementById("header");

    header.innerHTML = navbar();

</script>
