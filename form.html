<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ZMS.css" />
  </head>
  <body>
    <section class="contact-section">
      <div>
        <div class="section-title">Connect With Us</div>
        <div class="section-subtext">
          Leave details for us to help your business become future ready
        </div>
        <div class="contact-form">
          <div class="form-horizontal">
            <div class="input-box-container right-spacing">
              <div class="text-input-wrapper">
                <input id="contactName" placeholder="Name" type="text" /><!---->
              </div>
            </div>
            <div class="input-box-container">
              <div class="text-input-wrapper">
                <input
                  name="contactCompany"
                  id="contactCompany"
                  placeholder="Company Name"
                  type="text"
                />
                <!---->
              </div>
            </div>
          </div>
          <div class="input-box-container">
            <div class="text-input-wrapper">
              <input
                name="contactEmailId"
                id="contactEmailId"
                placeholder="Email"
                type="text"
              /><!---->
            </div>
          </div>
          <div class="form-horizontal">
            <div class="input-box-container right-spacing">
              <div class="text-input-wrapper">
                <input
                  name="contactPhone"
                  id="contactPhone"
                  placeholder="Phone Number"
                  type="text"
                /><!---->
              </div>
            </div>
            <div class="input-box-container">
              <div class="text-input-wrapper">
                <input
                  name="contactCountry"
                  id="contactCountry"
                  placeholder="Country"
                  type="text"
                /><!---->
              </div>
            </div>
          </div>
          <div class="input-box-container">
            <div class="textarea-input-wrapper">
              <textarea
                type="text"
                name="requirements"
                id="requirements"
                placeholder="Mention Requirements"
              ></textarea>
            </div>
          </div>
          <div class="cta-container top-padding-40">
            <button disabled="disabled" class="btn-cta disabled">Submit</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
